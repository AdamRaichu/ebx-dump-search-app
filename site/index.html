<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>BF2 Ebx Dump Search</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src="api.js" defer></script>
  <script src="main.js" defer></script>
</head>

<body>
  <div class="banner">
    <h1>BF2 Ebx Dump Search</h1>
    <p><i>Designed by AdamRaichu, with API hosted by Oracle Cloud and website hosted by GitHub Pages</i></p>
    <noscript>
      <p style="color: red;"><b>Warning:</b> This website requires JavaScript to function properly. Please enable
        JavaScript in your browser settings.</p>
    </noscript>
  </div>
  <h2>Tool Selector</h2>
  <p>Click a tool to show it below.</p>
  <div class="tools-container">
    <div class="tool-widget" id="search-for-hash">
      <h3>Search for Hash</h3>
      <p>Search for all occurrences a 0x12345678 pattern</p>
    </div>
  </div>
  <hr>
  <div id="search-for-hash-container" class="tool-container hidden">
    <div class="tool-slider"> <!-- The "Card" Mechanism (No Padding) -->
      <div class="tool-content"> <!-- The Design (Has Padding) -->
        <h2>Search for Hash</h2>
        <div class="tool-widget" id="search-for-hash-widget">
          <label for="hash-input">Enter Hash (0xXXXXXXXX): </label>
          <input type="text" id="hash-input" name="hash-input" placeholder="0x12345678">
          <button id="search-hash-button">Search</button>
          <div id="search-hash-results"><i>Your results will appear here.</i></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
